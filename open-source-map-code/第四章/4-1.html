<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-1 缩放等级原理</title>
    <link rel="stylesheet" href="CSS/leaflet.css">
    <script src="JS/leaflet.js"></script>
    <script src="JS/leaflet.ChineseTmsProviders.js"></script>
</head>
<body>
<div id="mapid" style="width: 800px; height: 550px;"></div>
<script>
    var myMap = L.map('mapid', {
        center: [0, 0],
        zoom: 0                    //缩放等级为0
    });
    L.tileLayer.chinaProvider('TianDiTu.Normal.Map',{       //天地图常规地图图层
        key: "8dae84fa331cbe1d834dde924688cad2",    //天地图服务许可
        //tileSize:128,
        maxZoom:1,     //最大缩放等级
        minZoom:0       //最小缩放等级
    }).addTo(myMap);
</script>
</body>
</html>
