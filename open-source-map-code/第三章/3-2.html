<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-2 地图加载</title>
    <link rel="stylesheet" href="CSS/leaflet.css">
    <script src="JS/leaflet.js"></script>
</head>
<body>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
        var myMap = L.map('mapid', {
            center: [30.55, 114.3],     //试着修改该组数字看看
            zoom: 10                    //试着修改该组数字看看
        });
        //可以试试将以上代码替换成以下一句代码：
        //var myMap = L.map('mapid').setView([30.55, 114.3], 10);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            maxZoom: 18,    //最大缩放等级
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',       //数据来源、知识版权等属性
            id: "mapbox/streets-v11",   //服务ID
            tileSize: 512,          //瓦片尺寸
            zoomOffset: -1,         //补偿缩放等级偏差
            accessToken:'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'  //授权令牌
        }).addTo(myMap);
    </script>
</body>
</html>
