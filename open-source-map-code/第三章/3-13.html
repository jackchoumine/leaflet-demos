<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-13 自定义线、面样式（对应3-9.html)</title>
    <link rel="stylesheet" href="CSS/leaflet.css">
    <script src="JS/leaflet.js"></script>
    <script src="JS/leaflet.ChineseTmsProviders.js"></script>
    <script src="JS/togeojson.js"></script>
    <script src="JS/leaflet.filelayer.js"></script>
</head>
<body>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
        var myMap = L.map('mapid', {    //定位到中国地质大学（武汉）未来城校区
            center: [30.46,114.612],
            zoom: 15,
        });
        L.tileLayer.chinaProvider('TianDiTu.Normal.Map',{       //天地图常规地图图层
            key: "8dae84fa331cbe1d834dde924688cad2",    //天地图服务许可
            maxZoom:18,     //最大缩放等级
            minZoom:5       //最小缩放等级
        }).addTo(myMap);

        var myStyle = {
            "color": "#ff0000", //颜色
            "weight": 5,        //线粗
            "opacity": 0.65     //透明度
        };

        L.Control.fileLayerLoad({       //加载客户端电脑文件夹内的数据控件
            layer: L.geoJson,       //加载的地图图层类型
            //layerOptions: {style: {color:'red'}},         //试着取消注释，看看运行效果
            layerOptions:myStyle,
            //layerOptions:{style:myStyle},   //增加样式设置
            addToMap: true,         //数据加载完成之后添加到地图上，缺省值为true
            fileSizeLimit: 1024,    //加载的数据文件大小限制为1024kb ，缺省值为1024kb
            //“打开”对话框默认可接受的文件类型，缺省值为: .geojson, .json, .kml, and .gpx
            formats: [
                '.geojson',
                '.json',
                '.kml'
            ]
        }).addTo(myMap);
    </script>
</body>
</html>
