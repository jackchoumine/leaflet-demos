<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-3 加载天地图</title>
    <link rel="stylesheet" href="CSS/leaflet.css">
    <script src="JS/leaflet.js"></script>
    <script src="JS/leaflet.ChineseTmsProviders.js"></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
    var myMap = L.map('mapid', {
        center: [30.55, 114.3],     //试着修改该组数字看看
        zoom: 10                    //试着修改该组数字看看
    });
    L.tileLayer.chinaProvider('TianDiTu.Normal.Map',{       //天地图常规地图图层
        key: "8dae84fa331cbe1d834dde924688cad2",    //天地图服务许可
        maxZoom:18,     //最大缩放等级
        minZoom:5       //最小缩放等级
    }).addTo(myMap);
</script>
</body>
</html>
